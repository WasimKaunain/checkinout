<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor ID Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f0f4ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .logout-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e11d48;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .logout-icon:hover {
      background-color: #b91c1c;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .id-card {
      background-color: #f9fafe;
      border: 2px solid #2563eb;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
    }

    .id-card h2 {
      margin: 0;
      color: #2563eb;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .id-body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      margin-top: 15px;
    }

    .id-info {
      flex: 1;
      padding-right: 20px;
      text-align: left;
    }

    .id-field {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .id-field strong {
      color: #1e3a8a;
      display: inline-block;
      width: 130px;
    }

    .id-photo {
      width: 120px;
      height: 150px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #6b7280;
      text-align: center;
    }

    .download-btn {
      margin-top: 25px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #1e40af;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #6b7280;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #374151;
    }
    </style>
</head>
<body>

  <div class="container">
    <a href="{{ url_for('visitor.visitor_logout') }}" class="logout-icon"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-id-card"></i> Visitor ID Card</h1>

    <div id="idCard" class="id-card">
      <h2>Visitor Pass</h2>
      
      <div class="id-body">
        <div class="id-info">
          <div class="id-field"><strong>Visitor ID:</strong> {{ visitor.visitor_id }}</div>
          <div class="id-field"><strong>Name:</strong> {{ visitor.name }}</div>
          <div class="id-field"><strong>Purpose:</strong> {{ visitor.purpose }}</div>
          <div class="id-field"><strong>Reference:</strong> {{ visitor.reference }}</div>
          <div class="id-field"><strong>Valid Upto:</strong> {{ 2026 }}</div>
        </div>
        
        <div class="id-photo">
          Passport<br>Photo
        </div>
      </div>
    </div>

    <button class="download-btn" onclick="downloadIDCard()">Download ID Card</button>

    <a href="{{ url_for('visitor.visitor_guesthouses') }}" class="back-btn">‚Üê Back to Guesthouse</a>
  </div>

  <script>
    function downloadIDCard() {
      const card = document.getElementById("idCard");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "visitor_id_card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
