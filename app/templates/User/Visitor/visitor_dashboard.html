<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6f1f1, #e3f2fd);
      margin: 0;
      padding: 40px 20px;
    }

    .dashboard {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .logout-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e11d48; /* Red */
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .logout-icon i {
      margin-right: 6px;
    }

    .logout-icon:hover {
      background-color: #b91c1c; /* Darker red on hover */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card-btn {
      background-color: #f1f5ff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, background-color 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .card-btn:hover {
      transform: translateY(-6px);
      background-color: #e0ecff;
    }

    .card-btn i {
      font-size: 36px;
      margin-bottom: 12px;
      color: #2563eb;
    }

    .card-btn h3 {
      margin-bottom: 5px;
      color: #1e3a8a;
      font-size: 20px;
    }

    .card-btn p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <a href="{{url_for('main.home')}}" class="logout-icon"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-user-friends"></i> Visitor Dashboard</h1>

    <div class="cards">
      <button class="card-btn" onclick="location.href='visitor_profile.html'">
        <i class="fas fa-user-circle"></i>
        <h3>Profile Section</h3>
        <p>View and manage your visitor profile and contact info.</p>
      </button>

      <button class="card-btn" onclick="location.href='visitor_guesthouse_section.html'">
        <i class="fas fa-hotel"></i>
        <h3>Guesthouses</h3>
        <p>Request stay, check availability, and view bookings.</p>
      </button>
    </div>
  </div>
</body>
</html>
