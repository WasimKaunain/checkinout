<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #bfdbfe);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px; /* Extra space from top */
    }

    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 450px;
      margin-top: 20px; /* Additional margin from top */
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1e3a8a;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Visitor Registration</h2>
    <form method="POST" action="{{ url_for('visitor.visitor_register') }}">

      <label for="visitor_id">Visitor ID</label>
      <input type="text" name="visitor_id" id="visitor_id" required>

      <label for="visitor_name">Visitor Name</label>
      <input type="text" name="visitor_name" id="visitor_name" required>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" maxlength="10" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      </div> 

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
     

      <label for="room_number">Room Number</label>
      <input type="text" name="room_number" id="room_number" required>

      <label for="guesthouse_name">Guesthouse Name</label>
      <input type="text" name="guesthouse_name" id="guesthouse_name" required>

      <label for="duration">Duration of Stay (in days)</label>
      <input type="number" name="duration" id="duration" min="1" required>

      <label for="purpose">Purpose of Visit</label>
      <input type="text" name="purpose" id="purpose" required>

      <label for="reference">Reference</label>
      <input type="text" name="reference" id="reference" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$"
            title="Must contain at least 8 characters, including uppercase, lowercase, number, and special character.">

      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" required>


      <button type="submit" class="btn">Register</button>
    </form>

    <div class="link">
      <a href="{{url_for('visitor.visitor_login')}}" class = "login-link">Already have an account? Login</a>
    </div>
    <a href= "{{url_for('visitor.visitor_login_register')}}" class="btn">‚Üê Back to Visitor Page</a>
  </div>
</body>
</html>
