<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dff6ff, #bde0fe);
      margin: 0;
      padding: 40px 20px;
    }

    .dashboard {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e11d48; /* Red */
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .logout-icon i {
      margin-right: 6px;
    }

    .logout-icon:hover {
      background-color: #b91c1c; /* Darker red on hover */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .card-btn {
      display: block;
      width: 250px;
      padding: 30px;
      background-color: #f1f5ff;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      color: #333;
    }

    .card-btn:hover {
      transform: translateY(-6px);
      background-color: #e0ecff;
    }

    .card-btn i {
      font-size: 36px;
      margin-bottom: 12px;
      color: #2563eb;
    }

    .card-btn h3 {
      margin-bottom: 5px;
      color: #1e3a8a;
      font-size: 20px;
    }

    .card-btn p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <a href="{{url_for('main.home')}}" class="logout-icon"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-user-tie"></i> Staff Dashboard</h1>

    <!-- Staff Dashboard -->
    <div class="cards-container">
      <a href="{{url_for('staff.staff_guesthouses')}}" class="card-btn">
        <i class="fas fa-hotel"></i>
        <h3>Guesthouses</h3>
        <p>Manage room availability and bookings.</p>
      </a>

      <a href="{{url_for('staff.staff_profile')}}" class="card-btn">
        <i class="fas fa-user-circle"></i>
        <h3>Profile</h3>
        <p>View and edit your staff profile details.</p>
      </a>
    </div>

  </div>
</body>
</html>
