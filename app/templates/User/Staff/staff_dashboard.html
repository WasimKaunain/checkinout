<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dff6ff, #bde0fe);
      margin: 0;
      padding: 40px 20px;
    }

    .dashboard {
      max-width: 800px;
      margin: auto;
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f0f9ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .card h3 {
      margin-bottom: 5px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-user-tie"></i> Staff Dashboard</h1>

    <div class="cards">
      <a href="staff_guesthouses.html" class="card">
        <i class="fas fa-hotel"></i>
        <h3>Guesthouses</h3>
        <p>Manage room availability and bookings.</p>
      </a>

      <a href="staff_profile.html" class="card">
        <i class="fas fa-user-circle"></i>
        <h3>Profile</h3>
        <p>View and edit your staff profile details.</p>
      </a>
    </div>
  </div>
</body>
</html>
