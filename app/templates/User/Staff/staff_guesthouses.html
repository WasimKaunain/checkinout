<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guesthouse Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .btn-card {
      background-color: #f1f5ff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
      border: none;
      cursor: pointer;
      text-decoration: None;
    }

    .btn-card:hover {
      background-color: #e0ecff;
      transform: translateY(-5px);
    }

    .btn-card i {
      font-size: 30px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .btn-card h3 {
      font-size: 18px;
      color: #1e3a8a;
      margin-bottom: 8px;
    }

    .btn-card p {
      font-size: 14px;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-hotel"></i> Guesthouse Services</h1>

    <div class="buttons">
      <a href="{{ url_for('staff.staff_guestroom_availability') }}" class="btn-card">
        <i class="fas fa-bed"></i>
        <h3>Check Availability</h3>
        <p>View available rooms and guesthouse details.</p>
      </a>

      <a href="{{ url_for('staff.staff_guestroom_allotment_request') }}" class="btn-card">
        <i class="fas fa-envelope-open-text"></i>
        <h3>Request Allotment</h3>
        <p>Submit a request for room allotment.</p>
      </a>
    </div>

    <a href="{{url_for('staff.staff_dashboard')}}" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
