<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check-In History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dcefff, #eef2ff);
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #dc3545;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e0ecff;
      color: #1e3a8a;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h2><i class="fas fa-clock-rotate-left"></i> Mess Check-In History</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Mess</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data -->
        <tr><td>2024-11-15</td><td>Jaiswal Mess</td><td>2 Days</td></tr>
        <tr><td>2024-12-01</td><td>Mohani Mess</td><td>1 Week</td></tr>
      </tbody>
    </table>

    <a href="{{url_for('student.student_mess')}}" class="back-btn">‚Üê Back to Room Services</a>
  </div>
</body>
</html>
