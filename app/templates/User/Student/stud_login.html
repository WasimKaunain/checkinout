<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    i {
      font-size: 45px;
      color: #2563eb;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background-color: #f9f9f9;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .btn:hover {
      background-color: #1e40af;
      box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
    }

    .small-link {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <i class="fas fa-sign-in-alt"></i>
    <h2>Student Login</h2>
    <form method="POST" action="{{url_for('student.student_login')}}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <a href="{{url_for('student.student_forget_password')}}" class="small-link">Forgot Password?</a>
    <a href="{{url_for('student.student_register')}}" class="small-link">Don't have an account? Please Register</a>
  </div>
</body>
</html>
