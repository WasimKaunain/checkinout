<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px 20px; /* Adds spacing from top */
    }


    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #1e3a8a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 15px;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: 500;
      color: #444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #6b7280;
      text-align: center;
      text-decoration: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-graduate"></i> Student Registration</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('student.student_register') }}">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" name="roll" required>
      </div>

      <div class="form-group">
        <label for="dept">Department</label>
        <select id="dept" name="dept" required>
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">Mechanical</option>
          <option value="CIVIL">Civil</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="hostel">Hostel Name</label>
        <select id="hostel" name="hostel" required onchange="updateRooms()">
          <option value="">Select Hostel</option>
          <option value="Aibaan">Aibaan</option>
          <option value="Beauki">Beauki</option>
          <option value="Chimair">Chimair</option>
          <option value="Duven">Duven</option>
          <option value="Emiet">Emiet</option>
          <option value="Firpeal">Firpeal</option>
          <option value="Griwiksh">Griwiksh</option>
          <option value="Hiqom">Hiqom</option>
          <option value="Ijokha">Ijokha</option>
          <option value="Jurqia">Jurqia</option>
          <option value="Kyzeel">Kyzeel</option>
          <option value="Lekhaag">Lekhaag</option>
        </select>
      </div>

        function updateRooms() {
          const hostel = document.getElementById("hostel").value;
          const roomSelect = document.getElementById("room");
      
          // Clear previous options
          roomSelect.innerHTML = '<option value="">Select Room</option>';
      
          // Populate new options
          if (roomData[hostel]) {
            roomData[hostel].forEach(room => {
              const option = document.createElement("option");
              option.value = room;
              option.textContent = room;
              roomSelect.appendChild(option);
            });
          }
        }
      </script>
      
      
      <div class="form-group">
        <label for="room">Room Number</label>
        <select id="room" name="room" required>
          <option value="">Select Room</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="messid">Mess ID</label>
        <input type="text" id="messid" name="messid" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      

      <button type="submit" class="btn">Register</button>
      <a href="{{url_for('student.student_login')}}" class="login-link">Already have an account? Login</a>
    </form>

    <a href="{{url_for('student.student_login_register')}}" class="back-link">‚Üê Back to Student Page</a>
  </div>
</body>
</html>
