<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #bfdbfe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .section-link {
      flex: 1 1 250px;
      padding: 30px 20px;
      background-color: #f1f5ff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      color: inherit;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    .section-link:hover {
      transform: translateY(-5px);
      background-color: #e0ecff;
    }

    .section-link i {
      font-size: 40px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .section-link h2 {
      margin: 10px 0 0;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Portal</h1>

    <div class="row">
      <a href="{{ url_for('admin.admin_login') }}" class="section-link">
        <i class="fas fa-user-shield"></i>
        <h2>Admin</h2>
      </a>

      <a href="{{ url_for('user.user_dashboard') }}" class="section-link">
        <i class="fas fa-users"></i>
        <h2>User</h2>
      </a>
    </div>
  </div>
</body>
</html>
