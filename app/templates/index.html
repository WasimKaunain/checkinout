<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #dbeafe, #bfdbfe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
    color: #1e3a8a;
    margin-bottom: 40px;
    font-size: 42px;         
    font-weight: 700;        
    letter-spacing: 1px;     
  }

    .card-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      border-radius: 15px;
      width: 200px;
      height: 260px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .admin {
      background-color: #e0f2fe;
    }

    .user {
      background-color: #e0f2fe;
    }

    .card i {
      font-size: 48px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 0;
      color: #1e3a8a;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CheckInOut Management System</h1>

  <div class="card-container">
    <a href="{{url_for('admin.admin_login')}}" class="card-link">
      <div class="card admin">
        <i class="fas fa-user-shield"></i>
        <h2>Admin</h2>
      </div>
    </a>

    <a href="{{url_for('user.user_dashboard')}}" class="card-link">
      <div class="card user">
        <i class="fas fa-users"></i>
        <h2>User</h2>
      </div>
    </a>
  </div>
</div>

</body>
</html>
