<!DOCTYPE html>
<html>
<head>
    <title>Login - {{ role.capitalize() }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
    <div class="container mt-5">
        <h2>{{ role.capitalize() }} Login</h2>
        <form method="POST">
            <input type="text" name="username" class="form-control my-2" placeholder="Username" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register', role=role) }}">Register</a></p>
    </div>
</body>
</html>
