<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e3f0ff;
    }

    tr:nth-child(even) {
      background-color: #f6faff;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('main.home') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-file-invoice"></i> Mess Check-In/Out Reports</h1>

    <table>
      <tr>
        <th>Entry ID</th>
        <th>Student Name</th>
        <th>Mess</th>
        <th>Check-In</th>
        <th>Check-Out</th>
      </tr>
      {% for entry in report_entries %}
      <tr>
        <td>{{ entry.entry_id }}</td>
        <td>{{ entry.student_name }}</td>
        <td>{{ entry.mess_name }}</td>
        <td>{{ entry.check_in_time }}</td>
        <td>{{ entry.check_out_time }}</td>
      </tr>
      {% endfor %}
    </table>

    <form method="post" action="export.html">
      <button class="btn" type="submit">
        <i class="fas fa-download"></i> Export to Excel
      </button>
    </form>

    <a href="{{url_for('admin.admin_mess')}}" class="back-btn">‚Üê Back to Manage Mess</a>
  </div>
</body>
</html>
