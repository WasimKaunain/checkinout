<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Mess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card-btn {
      background-color: #f1f5ff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, background-color 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
      text-decoration: None;
    }

    .card-btn:hover {
      transform: translateY(-5px);
      background-color: #e0ecff;
    }

    .card-btn i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .card-btn h3 {
      margin-bottom: 5px;
      color: #1e3a8a;
    }

    .card-btn p {
      font-size: 14px;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-utensils"></i> Manage Mess</h1>
    <div class="cards">
      <a href="{{ url_for('admin.admin_manage_mess_details') }}" class="card-btn">
        <i class="fas fa-clipboard-list"></i>
        <h3>Manage All Messes</h3>
        <p>View and manage mess schedules, names, capacity, and staff info.</p>
      </a>

      <a href="{{ url_for('admin.admin_generate_mess_reports') }}" class="card-btn">
        <i class="fas fa-file-invoice"></i>
        <h3>Generate Mess Reports</h3>
        <p>Generate check-in/check-out reports for students and staff.</p>
      </a>
    </div>

    <a href="{{url_for('admin.admin_dashboard')}}" class="back-btn">‚Üê Back to Admin Dashboard</a>
  </div>
</body>
</html>
