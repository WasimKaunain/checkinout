<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Guesthouses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #ffffffcc;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 50px;
      color: #1e3a8a;
    }

    .card-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card-btn {
      background-color: #f8faff;
      padding: 32px 24px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, background-color 0.3s ease;
      text-decoration: none;
      color: inherit;
      width: 260px;
    }

    .card-btn:hover {
      transform: translateY(-6px);
      background-color: #e2edff;
    }

    .card-btn i {
      font-size: 36px;
      margin-bottom: 12px;
      color: #2563eb;
    }

    .card-btn h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #1e3a8a;
    }

    .card-btn p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .back-btn {
      display: block;
      margin: 45px auto 0;
      background-color: #2563eb;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      text-align: center;
      width: max-content;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('main.home') }}" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>

    <h1><i class="fas fa-hotel"></i> Manage Guesthouses</h1>

    <div class="card-row">
      <a href="{{ url_for('admin.admin_manage_visitor_details') }}" class="card-btn">
        <i class="fas fa-users"></i>
        <h3>Manage Visitor Details</h3>
        <p>View, edit, or delete visitor records.</p>
      </a>

      <a href="{{ url_for('admin.admin_generate_guesthouse_reports') }}" class="card-btn">
        <i class="fas fa-file-alt"></i>
        <h3>Generate Reports</h3>
        <p>Generate usage statistics and logs.</p>
      </a>

      <a href="{{ url_for('admin.admin_guestrooms_allot_deallot') }}" class="card-btn">
        <i class="fas fa-exchange-alt"></i>
        <h3>Allot / Deallot Rooms</h3>
        <p>Assign or remove room allotments to visitors.</p>
      </a>
    </div>

    <a href="{{ url_for('admin.admin_dashboard') }}" class="back-btn">‚Üê Back to Admin Dashboard</a>
  </div>
</body>
</html>
