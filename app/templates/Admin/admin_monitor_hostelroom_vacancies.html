<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Room Vacancies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #1e3a8a;
    }

    .logout-btn {
      background-color: #dc2626;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #b91c1c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e3f0ff;
    }

    tr:nth-child(even) {
      background-color: #f6faff;
    }

    .status-available {
      color: green;
      font-weight: bold;
    }

    .status-occupied {
      color: red;
      font-weight: bold;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-bed"></i> Monitor Hostel Room Vacancies</h1>
      <a href="{{ url_for('main.home') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <table>
      <tr>
        <th>Room No</th>
        <th>Hostel Name</th>
        <th>Capacity</th>
        <th>Status</th>
      </tr>
      {% for room in rooms %}
      <tr>
        <td>{{ room.room_no }}</td>
        <td>{{ room.hostel_name }}</td>
        <td>{{ room.capacity }}</td>
        <td class="{{ 'status-available' if room.status == 'Available' else 'status-occupied' }}">
          {{ room.status }}
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{url_for('admin.admin_hostels')}}" class="back-btn">‚Üê Back to Manage Hostels</a>
  </div>
</body>
</html>
