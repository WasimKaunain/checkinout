<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitor Room Vacancies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #dceeff;
    }

    tr:nth-child(even) {
      background-color: #f6faff;
    }

    .status-available {
      color: green;
      font-weight: bold;
    }

    .status-occupied {
      color: red;
      font-weight: bold;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('main.home') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-door-open"></i> Monitor Room Vacancies</h1>

    <table>
      <tr>
        <th>Room Number</th>
        <th>Guesthouse</th>
        <th>Capacity</th>
        <th>Status</th>
      </tr>
      {% for room in rooms %}
      <tr>
        <td>{{ room.room_number }}</td>
        <td>{{ room.guesthouse }}</td>
        <td>{{ room.capacity }}</td>
        <td class="{{ 'status-available' if room.status == 'Available' else 'status-occupied' }}">
          {{ room.status }}
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{url_for('admin.admin_guesthouses')}}" class="back-btn">‚Üê Back to Guesthouse Dashboard</a>
  </div>
</body>
</html>
