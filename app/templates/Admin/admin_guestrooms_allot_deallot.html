<!-- Guestroom Allotment Dashboard Summary -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guestroom Allotment Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .clickable-cards {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 50px;
    }

    .click-card {
      flex: 1;
      min-width: 250px;
      background-color: #eef2ff;
      border-left: 8px solid #2563eb;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .click-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.15);
      background-color: #e0e7ff;
    }

    .click-card h2 {
      font-size: 22px;
      color: #1e3a8a;
      margin: 0;
    }

    .click-card p {
      margin-top: 8px;
      color: #444;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('main.home') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-building-user"></i> Guestroom Allotment Dashboard</h1>

    <!-- Clickable Section Cards -->
    <div class="clickable-cards">
      <a href="{{url_for('admin.admin_pending_requests')}}" class="click-card">
        <h2><i class="fas fa-hourglass-half"></i> Pending</h2>
        <p>{{ pending_count }} requests</p>
      </a>

      <a href="{{url_for('admin.admin_approved_requests')}}" class="click-card">
        <h2><i class="fas fa-check-circle"></i> Approved</h2>
        <p>{{ approved_count }} requests</p>
      </a>

      <a href="{{url_for('admin.admin_rejected_requests')}}" class="click-card">
        <h2><i class="fas fa-times-circle"></i> Rejected</h2>
        <p>{{ rejected_count }} requests</p>
      </a>
    </div>

    <a href="{{ url_for('admin.admin_guesthouses') }}" class="back-btn">‚Üê Back to Guesthouse Dashboard</a>
  </div>
</body>
</html>
