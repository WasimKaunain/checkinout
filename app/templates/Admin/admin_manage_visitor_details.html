<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Visitor Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffffcc;
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #dceeff;
    }

    tr:nth-child(even) {
      background-color: #f6faff;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 5px;
    }

    .edit-btn {
      background-color: #3b82f6;
      color: white;
    }

    .delete-btn {
      background-color: #ef4444;
      color: white;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('main.home') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-users"></i> Manage Visitor Details</h1>

    <table>
      <tr>
        <th>Visitor ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Room No</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
      {% for visitor in visitors %}
      <tr>
        <td>V{{ "%03d" % visitor.id }}</td>
        <td>{{ visitor.name }}</td>
        <td>{{ visitor.contact }}</td>
        <td>{{ visitor.room_no }}</td>
        <td>{{ visitor.duration }}</td>
        <td>
          <button class="action-btn edit-btn">Edit</button>
          <button class="action-btn delete-btn">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{url_for('admin.admin_guesthouses')}}" class="back-btn">‚Üê Back to Guesthouse Dashboard</a>
  </div>
</body>
</html>
