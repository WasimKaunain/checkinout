<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .dashboard {
      max-width: 850px;
      margin: auto;
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #f8faff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .card h3 {
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>
    <div class="cards">
      <div class="card">
        <i class="fas fa-bed"></i>
        <h3>Manage Hostels</h3>
        <p>Add or remove hostel entries, rooms, and allocations.</p>
      </div>
      <div class="card">
        <i class="fas fa-utensils"></i>
        <h3>Manage Mess</h3>
        <p>View mess plans, assign and modify preferences.</p>
      </div>
      <div class="card">
        <i class="fas fa-hotel"></i>
        <h3>Manage Guesthouses</h3>
        <p>Assign guesthouses and update availability.</p>
      </div>
      <div class="card">
        <i class="fas fa-file-alt"></i>
        <h3>Generate Reports</h3>
        <p>View reports for check-ins, bookings, and stats.</p>
      </div>
    </div>
  </div>
</body>
</html>
