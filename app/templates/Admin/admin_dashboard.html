<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .dashboard {
      max-width: 850px;
      margin: auto;
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .cards.single-center {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .card-btn {
      background-color: #f8faff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s, background-color 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      text-decoration: None;
    }

    .card-btn:hover {
      transform: translateY(-5px);
      background-color: #e2edff;
    }

    .card-btn i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2563eb;
    }

    .card-btn h3 {
      margin-bottom: 5px;
      color: #1e3a8a;
    }

    .card-btn p {
      font-size: 14px;
      color: #555;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    .message {
      text-align: center;
      background-color: #e0f7e9;
      color: #1e7d3c;
      border: 1px solid #b2e1c0;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Logout Button at Top Right -->
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <!-- Optional logout message -->
    <div id="logout-message" class="message">âœ… Successfully Logged Out</div>

    <h1><i class="fas fa-user-shield"></i> Admin Dashboard</h1>

    <div class="cards">
      <a href="{{ url_for('admin.admin_hostels') }}" class="card-btn">
        <i class="fas fa-bed"></i>
        <h3>Manage Hostels</h3>
        <p>Add or remove hostel entries, rooms, and allocations.</p>
      </a>
      </button>

      <a href="{{ url_for('admin.admin_mess') }}" class="card-btn">
        <i class="fas fa-utensils"></i>
        <h3>Manage Mess</h3>
        <p>View mess plans, assign and modify preferences.</p>
      </a>
      </button>

      <a href="{{ url_for('admin.admin_guesthouses') }}" class="card-btn">
        <i class="fas fa-hotel"></i>
        <h3>Manage Guesthouses</h3>
        <p>Assign guesthouses and update availability.</p>
      </a>
      </button>
    </div>
  </div>

  <script>
    // Show message if logout was successful
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('logout') === 'success') {
      document.getElementById('logout-message').style.display = 'block';
    }
  </script>
</body>
</html>
