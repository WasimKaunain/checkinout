<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Hostels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 35px;
      font-size: 28px;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: nowrap;
    }

    .card-btn {
      background-color: #f0f4ff;
      width: 100%;
      max-width: 280px;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.04);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, background-color 0.2s;
    }

    .card-btn:hover {
      transform: translateY(-4px);
      background-color: #e4ecff;
    }

    .card-btn i {
      font-size: 26px;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .card-btn h3 {
      margin-bottom: 8px;
      font-size: 18px;
      color: #1e3a8a;
    }

    .card-btn p {
      font-size: 14px;
      color: #444;
      line-height: 1.4;
    }

    .back-btn {
      display: block;
      margin: 40px auto 0;
      background-color: #2563eb;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      width: fit-content;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Logout Button -->
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <!-- Title -->
    <h1><i class="fas fa-building"></i> Manage Hostels</h1>

    <!-- Dashboard Cards (Same Row) -->
    <div class="card-row">
      <a href="{{ url_for('admin.admin_hostelrooms_allot_deallot') }}" class="card-btn">
        <i class="fas fa-door-open"></i>
        <h3>Allot / Deallot</h3>
        <p>Assign or remove hostel rooms.</p>
      </a>

      <a href="{{ url_for('admin.admin_generate_hostel_reports') }}" class="card-btn">
        <i class="fas fa-file-alt"></i>
        <h3>Hostel Reports</h3>
        <p>Generate and download reports.</p>
      </a>

      <a href="{{ url_for('admin.admin_manage_student_details') }}" class="card-btn">
        <i class="fas fa-user-graduate"></i>
        <h3>Student Details</h3>
        <p>Manage student accommodation info.</p>
      </a>
    </div>

    <!-- Back Button -->
    <a href="{{url_for('admin.admin_dashboard')}}" class="back-btn">‚Üê Back to Admin Dashboard</a>
  </div>
</body>
</html>
