<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guesthouse Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dcefff, #eef2ff);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffffee;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #b91c1c;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e3f0ff;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{url_for('main.home')}}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <h1><i class="fas fa-file-alt"></i> Guesthouse Report</h1>

    <table>
      <tr>
        <th>Visitor ID</th>
        <th>Name</th>
        <th>Room</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Duration</th>
      </tr>
      <tr>
        <td>V001</td>
        <td>Ravi Kumar</td>
        <td>G101</td>
        <td>2024-11-20</td>
        <td>2024-11-22</td>
        <td>2 Days</td>
      </tr>
      <tr>
        <td>V002</td>
        <td>Priya Singh</td>
        <td>G102</td>
        <td>2024-11-18</td>
        <td>2024-11-20</td>
        <td>2 Days</td>
      </tr>
    </table>

    <button class="btn" onclick="alert('Exported to PDF (demo only)')">
      <i class="fas fa-download"></i> Export Report
    </button>

    <a href="{{url_for('admin.admin_guesthouses')}}" class="back-btn">‚Üê Back to Guesthouse Dashboard</a>
  </div>
</body>
</html>
